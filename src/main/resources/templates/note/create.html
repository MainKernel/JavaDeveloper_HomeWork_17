<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/"><button>Home page</button></a>
<a href="/user"><button>Notes list</button></a>
<a href="/logout"><button>Logout</button></a>
<br>
<br/>
<form method="post" th:action="@{/user/note/create}">
    <label for="title">Title:</label>
    <input name="title" id="title" type="text" placeholder="Заголовок нотатки" required>
    <br>
    <label for="content">Content:</label>
    <input name="content" id="content" type="text" placeholder="Текст нотатки" required>
    <br/>
    <button type="submit">Create note</button>
</form>
</body>
</html>
