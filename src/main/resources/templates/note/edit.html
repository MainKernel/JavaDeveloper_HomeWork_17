<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit note</title>
</head>
<body>
<a href="/"><button>Home page</button></a>
<a href="/user"><button>Notes list</button></a>
<a href="/logout"><button>Logout</button></a>
<br>
<br/>
<form method="post" th:action="@{/user/note/edit}">
    <input type="hidden" name="id" th:value="${note.id}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${note.title}"><br>
    <label for="content">Content:</label>
    <textarea id="content" name="content" th:text="${note.content}"></textarea><br>
    <button type="submit">Save</button>
</form>
</body>
</html>
